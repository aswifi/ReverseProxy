server {
    listen       ${PORT};
    listen       [::]:${PORT};

    root /wwwroot;

    resolver 1.1.1.1:53;
    location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect off;
    proxy_pass https://${ProxySite};
    # 上传的最大文件尺寸
    client_max_body_size 20000m;
}
